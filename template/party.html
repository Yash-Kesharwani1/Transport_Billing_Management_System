{% include "header.html" %}
<div class="body-wrapper-inner">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Add Party</h4>
            <form action="/save_party/" method="post">
              {% csrf_token %}

              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
              {% endif %}

              <div class="row">
                <!-- Row 1 -->
                <div class="col-md-6 mb-3">
                  <label for="party_name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="party_name" name="party_name"
                    placeholder="Enter your name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="party_email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="party_email" name="party_email"
                    placeholder="Enter your email">
                </div>

                <!-- Row 2 -->
                <div class="col-md-6 mb-3">
                  <label for="party_mobile" class="form-label">Mobile Number</label>
                  <input type="text" class="form-control" id="party_mobile" name="party_mobile"
                    placeholder="Enter your mobile number">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="party_address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="party_address" name="party_address"
                    placeholder="Enter your Address">
                </div>

                <!-- Row 3 -->
                <div class="col-md-6 mb-3">
                  <label for="party_city" class="form-label">Party City</label>
                  <input type="text" class="form-control" id="party_city" name="party_city"
                    placeholder="Enter your City">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="party_gst_number" class="form-label">GST Number</label>
                  <input type="text" class="form-control" id="party_gst_number" name="party_gst_number"
                    placeholder="Enter your gst number">
                </div>

                <!-- Row 4 (full width for Pending Amount) -->
                <div class="col-md-12 mb-3">
                  <label for="party_pending_amt" class="form-label">Pending Amount</label>
                  <input type="number" class="form-control" id="party_pending_amt" name="party_pending_amt"
                    placeholder="Enter the Pending Amount">
                </div>
              </div>

              <!-- Button -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Add Party</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>




{% include 'footer.html' %}
